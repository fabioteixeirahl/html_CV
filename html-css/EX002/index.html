<!DOCTYPE html>
<html lang="PT-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Podemos escrever um parágrafo de qualquer forma. Basta colocar o texo entre as tag &lt;p&gt; e &lt;/p&gt;. <!--Comentário-->
    </p>
    <p>
        Se for necessário quebrar <br> o texto pode usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar símbolos especiais: 
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
    </p>
    <p>
        Vamos adicionar emogin:
        &#x1F525;
        &#x1F384;
    </p>
</body>
</html>
